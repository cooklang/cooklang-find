[package]
name = "cooklang-find"
version = "0.1.0"
edition = "2021"
description = "Library for finding and managing Cooklang recipes in the filesystem"
license = "MIT"

[dependencies]
cooklang = "0.15.0"
glob = "0.3.1"
serde = { version = "1.0.197", features = ["derive"] }
tokio = { version = "1.36.0", features = ["full"] }
anyhow = "1.0.80"
async-trait = "0.1.77"
futures = "0.3.30"

[dev-dependencies]
tempfile = "3.10.1"
