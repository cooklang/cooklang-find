[package]
name = "cooklang-find"
version = "0.1.0"
edition = "2021"
description = "Library for finding and managing Cooklang recipes in the filesystem"
license = "MIT"

[dependencies]
cooklang = "0.15"
glob = "0.3"
tokio = { version = "1.36.0", features = ["full"] }
serde = { version = "1.0.197", features = ["derive"] }
thiserror = "1.0"
async-trait = "0.1"
futures = "0.3"
serde_yaml = "0.9"

[dev-dependencies]
tempfile = "3"
indoc = "2"